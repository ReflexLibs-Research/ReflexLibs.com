<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="light dark">
  <title>ReflexLibs Timeline</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
    }
    .column {
      width: 50%;
      overflow-y: auto;
      padding: 1rem 2rem;
      box-sizing: border-box;
    }
    .column ul {
      list-style: none;
      margin: 0;
      padding-left: 0;
    }
    .white-bg { background: #fff; color: #000; }
    .black-bg { background: #000; color: #fff; }

    .svg-header img {
      max-width: 400px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }

    .lang-box {
      border-radius: 16px;
      padding: 1rem;
      width: 480px;
      margin: 0 auto 1rem;
    }
    .white-bg .lang-box {
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    .black-bg .lang-box {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .white-bg .lang-box ul {
      list-style-type: disc;
      list-style-position: inside;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin: 0 0 1rem;
    }
    .black-bg .lang-box ul {
      list-style-type: disc;
      list-style-position: inside;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      margin: 0 0 1rem;
    }
    .lang-box li {
      margin-bottom: 0.5rem;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 0.5rem;
    }
    .icon-container img {
      width: 48px;
      height: 48px;
    }

    .section {
      margin-bottom: 2rem;
    }
    .title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .column .section ul {
      list-style: none !important;
      margin: 0;
      padding-left: 0;
    }
    .column .section li {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div id="left-container" class="column"></div>
  <div id="right-container" class="column"></div>

<script>
  const DevOrProd = 'Prod'; // or 'Dev'
  const isLocal   = location.hostname === 'localhost' || location.protocol === 'file:';
  const base      = isLocal ? 'public/' : '/public/';

  const domain         = DevOrProd === 'Dev'
    ? 'https://devriskevolutionwebservice.azurewebsites.net'
    : 'https://riskevolutioninflationservice.azurewebsites.net';
  const apiRemoteBase  = `${domain}/reflexLibs/`;
  const logoRemoteBase = `${apiRemoteBase}ReflexLibsLogo/`;
  const iconRemoteBase = `${domain}/Icon/Generic/Get?Category=math&SubCategory=ProgLanguage&Size=64x64&Name=`;

  const apiLocalBase   = `${base}data/`;
  const logoLocalBase  = `${base}assets/img/ReflexLibsLogo/`;
  const iconLocalBase  = `${base}assets/img/icons/`;

  // Improved fetchWithFallback that reports which URL failed
  async function fetchWithFallback(remoteUrl, localUrl) {
    try {
      const res = await fetch(remoteUrl, { cache: 'no-cache' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    } catch (remoteErr) {
      console.warn(`Remote fetch failed for ${remoteUrl}:`, remoteErr);
      try {
        const fallbackRes = await fetch(localUrl);
        if (!fallbackRes.ok) throw new Error(`HTTP ${fallbackRes.status}`);
        return await fallbackRes.json();
      } catch (localErr) {
        console.error(
          `Both remote and local fetch failed.\n` +
          `  Remote: ${remoteUrl}\n` +
          `  Local:  ${localUrl}\n`,
          localErr
        );
        throw localErr;
      }
    }
  }

  const configs = {
    com: {
      sectionApiRemote: `${apiRemoteBase}reflexlibs2018`,
      sectionApiLocal:  `${apiLocalBase}reflexlibs2018.json`,
      langApiRemote:    `${apiRemoteBase}reflexlanguages2018`,
      langApiLocal:     `${apiLocalBase}reflexlanguages2018.json`,
      logoKey:          'com',
      icons:            ['CPlusPlus','CSharp'],
      link:             'https://www.reflexlibs.com',
      bgClass:          'white-bg'
    },
    ai: {
      sectionApiRemote: `${apiRemoteBase}reflexlibs2025`,
      sectionApiLocal:  `${apiLocalBase}reflexlibs2025.json`,
      langApiRemote:    `${apiRemoteBase}reflexlanguages2025`,
      langApiLocal:     `${apiLocalBase}reflexlanguages2025.json`,
      logoKey:          'ai',
      icons:            ['CPlusPlus','CSharp','Python','Rust','JavaScript'],
      link:             'https://www.reflexlibs.ai',
      bgClass:          'black-bg'
    }
  };

  const DotComOrAI = 'AI'; // or 'DotCom'
  const layoutMap = {
    DotCom: { left: configs.com, right: configs.ai },
    AI:     { left: configs.ai,  right: configs.com }
  };
  const layout = layoutMap[DotComOrAI];

  function renderColumn(containerId, cfg) {
    const c = document.getElementById(containerId);
    c.className = `column ${cfg.bgClass}`;

    // 1) Logo remote→local
    const link = document.createElement('a');
    link.href   = cfg.link;
    link.target = '_blank';
    const logo  = document.createElement('img');
    logo.src    = `${logoRemoteBase}${cfg.logoKey}.png`;
    logo.alt    = 'ReflexLibs Logo';
    logo.onerror = () => {
      logo.onerror = null;
      console.warn(`Logo failed: ${logoRemoteBase}${cfg.logoKey}.png, falling back to local.`);
      logo.src = `${logoLocalBase}${cfg.logoKey}.png`;
    };
    link.appendChild(logo);
    c.appendChild(link);

    // container for bullets & icons
    const box = document.createElement('div'); 
    box.className = 'lang-box';
    c.appendChild(box);

    // 2) Icons remote→local
    const iconsDiv = document.createElement('div');
    iconsDiv.className = 'icon-container';
    cfg.icons.forEach(name => {
      const img = document.createElement('img');
      img.src   = `${iconRemoteBase}${encodeURIComponent(name)}`;
      img.alt   = name;
      img.onerror = () => {
        img.onerror = null;
        console.warn(`Icon failed: ${iconRemoteBase}${name}, falling back to local.`);
        img.src = `${iconLocalBase}${name}.png`;
      };
      iconsDiv.appendChild(img);
    });
    box.appendChild(iconsDiv);

    // 3) Bullets fetch
    fetchWithFallback(cfg.langApiRemote, cfg.langApiLocal)
      .then(data => {
        const list = Array.isArray(data.bullets) ? data.bullets
                   : Array.isArray(data.Bullets) ? data.Bullets
                   : [];
        if (list.length) {
          const ul = document.createElement('ul');
          list.forEach(txt => {
            const li = document.createElement('li');
            li.textContent = txt;
            ul.appendChild(li);
          });
          box.appendChild(ul);
        }
      })
      .catch(() => {/* already logged */});

    // 4) Sections fetch (and timestamp)
    fetchWithFallback(cfg.sectionApiRemote, cfg.sectionApiLocal)
      .then(payload => {
        // show timestamp if present
        if (payload.timestamp) {
          const ts = document.createElement('div');
          ts.className = 'timestamp';
          ts.textContent = `Last updated: ${payload.timestamp}`;
          c.insertBefore(ts, box);
        }
        // iterate sections array (or fallback old-style)
        const sections = Array.isArray(payload.sections)
          ? payload.sections
          : Array.isArray(payload) ? payload : [];
        sections.forEach(s => {
          const sec = document.createElement('div');
          sec.className = 'section';
          const t = document.createElement('div');
          t.className = 'title';
          t.textContent = `${s.sectionID}. ${s.title}`;
          sec.appendChild(t);

          const ul = document.createElement('ul');
          (s.items || []).forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            ul.appendChild(li);
          });
          sec.appendChild(ul);
          c.appendChild(sec);
        });
      })
      .catch(() => {/* already logged */});
  }

  renderColumn('left-container',  layout.left);
  renderColumn('right-container', layout.right);
</script>



</body>
</html>
